<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VelaArt - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="login.css">
  <link rel="website Icon" type="png" href="./logo-semfundo.png">
</head>
<body>
  <div class="form">
    <ul class="tab-group">

        <img class="logo" src="logo-semfundo.png" alt="Logo da VelaArt">

      <li class="tab active"><a href="#signup" style="border-radius: 15px!important;margin-right:8x;">Cadastre-se</a></li>
      <li class="tab"><a href="#login" style="border-radius: 15px!important;margin-left:8px;">Entrar</a></li>
    </ul>
    <div class="tab-content">
      <div id="signup">
        <h1>Registrar-se</h1>
        <form action="/" method="post">
          <div class="top-row">
            <div class="field-wrap">
              <input type="text" required placeholder="Nome" />
            </div>
            <div class="field-wrap">
              <input type="text" required placeholder="Sobrenome" />
            </div>
          </div>
          <div class="field-wrap">
            <input type="email" required placeholder="Email"/>
          </div>
          <div class="field-wrap">
            <input type="password" required placeholder="Senha" />
          </div>
          <button type="submit" class="button button-block">Registrar-se</button>
        </form>
      </div>
      <div id="login">
        <h1>Bem-vindo de volta!</h1>
        <form action="/" method="post">
          <div class="field-wrap">
            <input type="email" required placeholder="Email" />
          </div>
          <div class="field-wrap">
            <input type="password" required placeholder="Senha" />
          </div>
          <p class="forgot"><a href="login.html">Esqueceu a senha?</a></p>
          <button class="button button-block">Login</button>
        </form>
      </div>
    </div>
  </div> 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
